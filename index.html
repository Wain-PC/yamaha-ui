<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Yamaha Web Control</title>
    <script src="lib/yamaha.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.14.3.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-animate.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="lib/app.css">
</head>
<body>
<!-- ========= -->
<!-- Your HTML -->
<!-- ========= -->
<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app="yamaha.ui"  ng-controller="MainPage">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapsible-list" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Yamaha</a></div>
            <div class="collapse navbar-collapse" id="navbar-collapsible-list">
                <ul class="nav navbar-nav" ng-repeat="tab in tabs">
                    <li><a href="#{{tab.url}}">{{tab.title}}</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Controls</h2>
                <button ng-if="!basicStatus.isOn" ng-click="performAction('turnOn')" type="button" class="btn btn-danger">Turn On</button>
                <button ng-if="basicStatus.isOn" ng-click="performAction('turnOff')" type="button" class="btn btn-success">Turn Off</button>

                <button ng-if="!basicStatus.isMuted" ng-click="performAction('setMute',true)" type="button" class="btn btn-success">Mute</button>
                <button ng-if="basicStatus.isMuted" ng-click="performAction('setMute',false)" type="button" class="btn btn-danger">Unmute</button>

                <label>
                    Input
                <select ng-model="basicStatus.currentInput" ng-options="option for option in basicStatus.availableInputs" ng-change="performAction('setInput',basicStatus.currentInput)"></select>
                </label>
                <label>
                    Sound Program
                    <select ng-model="basicStatus.currentSoundProgram" ng-options="option for option in basicStatus.availableSoundPrograms" ng-change="performAction('setInput',basicStatus.currentInput)"></select>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
