<h2 class="md-headline" style="margin-top: 0;">Zone 1</h2>
<ul class="buckets layout-wrap layout-align-center-center layout-row" layout="" layout-align="center center"
    layout-wrap="">
    <li flex class="flex-100">
        <span class="bucket-content md-button md-raised">
            <div class="row">Common</div>
            <div class="row">
                <!--On-off-->
                <button-toggle param="zone.on" iconenabled="radio_button_off"
                               icondisabled="settings_power"></button-toggle>

                <!--Inputs-->
                <input-control input="zone.input" inputslist="zone.inputs"></input-control>

                <!--Sleep timers-->
                <input-control input="zone.sleepTimer" inputslist="sleepTimers"></input-control>
            </div>
        </span>
    </li>
    <li flex class="flex-100">
        <span class="bucket-content md-button md-raised">
            <div class="row">Sound</div>
            <div class="row">
                <!--Volume-->
                <volume-control volume="zone.volume" ismuted="zone.isMuted"></volume-control>

                <!--Mute-->
                <button-toggle param="zone.isMuted" iconenabled="volume_mute" icondisabled="volume_off"></button-toggle>

                <!--Sound program-->
                <input-control input="zone.soundProgram" inputslist="zone.soundPrograms"></input-control>

                <!--Enhancer-->
                <button-toggle param="zone.enhancer" iconenabled="equalizer" icondisabled="equalizer"></button-toggle>
                <!--Pure Direct-->
                <button-toggle param="zone.pureDirect" iconenabled="high_quality"
                               icondisabled="high_quality"></button-toggle>
            </div>
            <div>
                <div class="col-xs-12">
                    <md-slider flex class="md-primary" min="-80" max="16.5" step="0.5"
                               ng-model="zone.volume"></md-slider>
                </div>
            </div>
        </span>
    </li>
    <tuner flex class="flex-100" frequency="zone.tuner.frequency" type="zone.tuner.type"></tuner>

    <li flex class="flex-100">
        <span class="bucket-content md-button md-raised">
            <eight-list></eight-list>
        </span>
    </li>

    <li flex class="flex-100">
        <span class="bucket-content md-button md-raised">
            <div class="row">Scenes</div>
            <div class="row">
                <md-button class="md-raised" ng-repeat="scene in zone.scenes">
                    <ng-md-icon icon="{{scene.icon}}"></ng-md-icon>
                    {{scene.name}}
                </md-button>
            </div>
        </span>
    </li>
</ul>
