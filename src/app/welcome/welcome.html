<div class="jumbotron first_entry_header">
    <h1 class="md-headline">Yamaha Control Center</h1>
    <h2 class="md-title">The best control panel for your receiver out there</h2>
    <h3 class="md-subhead">It's your first start, please enter your receiver IP address</h3>
    <md-input-container class="md-block">
        <label>Receiver IP</label>
        <input ng-model="user.address" title="Receiver IP">
    </md-input-container>
    <md-button class="md-raised md-primary">OK</md-button>
    <h3 class="md-subhead">If you don't know the IP address, press Search. We'll try to find it on your LAN.</h3>
    <md-button class="md-raised md-accent">Search</md-button>
</div>
